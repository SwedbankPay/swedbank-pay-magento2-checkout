name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.2
      with:
        versionSpec: '5.2.x'

    - name: Execute GitVersion
      id: gitversion # step id used as reference for output values
      uses: gittools/actions/gitversion/execute@v0.9.2

    - name: PHP Setup
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.2'

    - name: Version variables for unstable builds
      id: unstable
      if: startsWith(github.ref, 'refs/tags/') != true
      env:
        LABEL: "-dev${{ steps.gitversion.outputs.commitsSinceVersionSourcePadded }}"
      run: |
        echo "Pre-release: ${LABEL}"
        echo "##[set-output name=label;]${LABEL}"

    - name: Version stamp composer.json
      env:
        COMPOSER_VERSION: "${{ steps.gitversion.outputs.majorMinorPatch }}${{ steps.unstable.outputs.label }}"
      run: |
        echo "Composer version: ${COMPOSER_VERSION}"
        jq ".version=\"${COMPOSER_VERSION}\"" composer.json > composer.version.json # Add "version" property to composer.version.json
        mv composer.json composer.clean.json
        mv composer.version.json composer.json # Rename composer.version.json to composer.json

    - name: Create ZIP archive
      id: create_archive
      env:
        SEMVER: ${{ steps.gitversion.outputs.fullSemVer }}
      run: |
        ARCHIVE=${GITHUB_REPOSITORY#SwedbankPay/}-${SEMVER}.zip
        echo "Archive: ${ARCHIVE}"
        echo "##[set-output name=archive_name;]${ARCHIVE}"
        zip --recurse-paths --exclude="*.zip" --exclude="vendor/*" --exclude="composer.clean.json" $ARCHIVE *
        unzip -l $ARCHIVE
        zip --delete $ARCHIVE composer.clean.json || echo Unable to delete # Remove stuff that for whatever reason wasn't excluded when creating the archive
        zip --delete $ARCHIVE $ARCHIVE || echo Unable to delete # Remove stuff that for whatever reason wasn't excluded when creating the archive
        zip --delete $ARCHIVE vendor/validate_m2_package.php || echo Unable to delete # Remove stuff that for whatever reason wasn't excluded when creating the archive
        rm composer.json
        mv composer.clean.json composer.json # Move the version-less composer.json back in place so `composer validate` won't react on it in the script section.

    - name: Upload artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: ${{ steps.create_archive.outputs.archive_name }}
        path: ${{ steps.create_archive.outputs.archive_name }}

    - name: Validate M2 Package
      run: php ./vendor/validate_m2_package.php -d ${{ steps.create_archive.outputs.archive_name }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Add auth.json
      env:
        MAGENTO_PUBLIC_KEY: ${{ secrets.MAGENTO_PUBLIC_KEY }}
        MAGENTO_PRIVATE_KEY: ${{ secrets.MAGENTO_PRIVATE_KEY }}
      run: |
        cat << EOF > auth.json
        {
          "http-basic": {
            "repo.magento.com": {
              "username": "$MAGENTO_PUBLIC_KEY",
              "password": "$MAGENTO_PRIVATE_KEY"
            }
          }
        }
        EOF

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ./vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: PHPCS Check
      run: ./vendor/bin/phpcs --standard=Magento2 --report=code --ignore=vendor/* --runtime-set ignore_warnings_on_exit true .

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

