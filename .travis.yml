language: php
sudo: false

services:
  - docker

php:
- '5.6'
- '7.0'
- '7.1'
- hhvm

env:
- GITVERSION="gittools/gitversion:5.0.0-linux-debian-9-netcoreapp2.2"

matrix:
  fast_finish: true
  allow_failures:
  - php: hhvm

before_install:
- git fetch --unshallow || true # Travis always does a shallow clone, but GitVersion needs the full history including branches and tags
- git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
- git fetch origin
- git branch master origin/master
- git log --graph --format="%h %cr %d" --decorate --date=relative --all --remotes="*" -n 100

install:
- wget https://raw.githubusercontent.com/magento/marketplace-tools/master/validate_m2_package.php
- docker pull $GITVERSION

before_script:
- docker run --rm -v "$(pwd):/repo" $GITVERSION /repo -output BuildServer
- export ARCHIVE=${TRAVIS_REPO_SLUG#PayEx/}-${GitVersion_FullSemVer}.zip
- echo $ARCHIVE
- zip -r $ARCHIVE *

script:
- php validate_m2_package.php -d $ARCHIVE

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$ARCHIVE"
  skip_cleanup: true
  on:
    tags: true